          <div class="container-register">
            <div class="form-box-register">
             
              <form method="POST" action="./php/register.php" name="">
                
                                  
                <h2>Registro</h2>
                <div class="input-registro">
                  <i class="fa-solid fa-user icono-registro"></i>
                  <input
                    type="text"
                    name="nombreCompleto"
                    placeholder="Nombre y Apellido"
                    required
                  />
                </div>
                <div class="input-registro">
                  <i class="fa-solid fa-envelope icono-registro"></i>
                  <input
                    type="email"
                    name="email"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="input-registro">
                  <i class="fa-solid fa-key icono-registro"></i>
                  <input
                    type="password"
                    name="contrasenia"
                    placeholder="Contraseña"
                    required
                  />
                </div>
                <div class="input-registro">
                  <i class="fa-solid fa-map-location icono-registro"></i>
                  <input
                    type="text"
                    name="direccion"
                    placeholder="Dirección"
                    required
                  />
                </div>
                
                <div class="input-registro">
                  <i class="fa-solid fa-mobile icono-registro"></i>
                  <input
                    type="text"
                    name="telefono"
                    placeholder="Telefono"
                    required
                  />
                </div>
                <div class="input-registro">
                  <label for="tipoRegistro" class="label-registro"
                    >Seleccione el tipo de registro:</label
                  >
                  <select name="registro" required>
                    <option value="docente">Docente</option>
                    <option value="alumno">Alumno</option>
                    <option value="directivo">Equipo Directivo</option>
                    <option value="secretario">Secretaria/o</option>
                  </select>
                </div>
                <div class="enviar-registro">
                  <input type="submit" class="boton-registro" value="Registrar" />
                </div>
                <div class="grupo">
                  <span><a href="docentes.html">Iniciar sesión</a></span>
                </div>
              </form>
